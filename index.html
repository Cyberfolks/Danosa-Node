<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      let el;

      socket.on('time', (timeString) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + timeString;
      });
      socket.on('ngrok', (e) => {
        ng = document.getElementById('ngrok');
        ng.innerHTML = 'Server time: ' + e;
      });

      function addUser(){
        user =  document.getElementById('id-user').value;
        socket.emit("addUser", { "userId": user });
      }
    </script>
  </head>
  <body>
    <input type="text" id="id-user" placeholder="id"/>
    <button id="" onClick="addUser()" />
    <p id="server-time"></p>
    <p id="ngrok"></p>
  </body>
</html>
